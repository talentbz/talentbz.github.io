<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .area {
        fill: #00AA8D;
        /* CB default, changed in each theme */
        opacity: 0.6;
        clip-path: url(#clip);
    }

    .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

    .btn {
        width: 50px;
        height: 25px;
        background-color: #eaeaea;
        border: none;

    }
</style>

<body onload="main()">
    <div style="display: flex; justify-content: space-between; margin: 50px 50px 50px 50px;">
        <div>Showing data from:
            01 Oct 2012 - 01 Jun 2018</div>
        <div style="font-size: 24px;">
            <b>Publications Evolution Graph</b>
        </div>
        <div>
            Zoom to:
            <input type="button" value="All" class="btn" onclick="scaleDate('All', '1')">
            <input type="button" value="year" class="btn" onclick="scaleDate('year', '2')">
            <input type="button" value="month" class="btn" onclick="scaleDate('month', '3')">
            <input type="button" value="day" class="btn" onclick="scaleDate('day', '4')">
        </div>
    </div>
    <div>
        <svg width="1600" height="500"></svg>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    function main() {

    }
    //https://bl.ocks.org/mbostock/34f08d5e11952a80609169b7917d4172

    var svg = d3.select("svg"),
        margin = { top: 20, right: 20, bottom: 110, left: 40 },
        margin2 = { top: 430, right: 20, bottom: 30, left: 40 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom;

    var parseDate = d3.timeParse("%b %Y");

    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);

    var zoom = d3.zoom()
        .scaleExtent([1, Infinity])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);

    var area = d3.area()
        .x(function (d) { return x(d.date); })
        .y0(height)
        .y1(function (d) { return y(d.price); });

    var area2 = d3.area()
        .x(function (d) { return x2(d.date); })
        .y0(height2)
        .y1(function (d) { return y2(d.price); });

    var line = d3.line()
        // .defined(function(d) { return d.count !== null; })
        .x(function (d) { return x(d.date); })
        .y(function (d) { return y(d.price); });

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    var dataset = [];

    d3.json("data.json", function (error, data) {

        if (error) throw error;

        // var metricCount = [];
        // var metricMonths = [];

        // data.forEach(function (d) {
        //     d.date = parseDate(d.date);
        //     d.price = +d.price;

        //     metricCount.push(d.price);
        //     metricMonths.push(d.date);
        // });

        var metricCount = [3, 5, 1, 2];
        var metricMonths = ["2018-06-01", "2013-04-01", "2015-11-01", "2012-10-01"];

        metricMonths.forEach(function (part, index, theArray) {

            var aDate = new Date(part + " 00:00:00 GMT-0800 (GMT-08:00)");
            theArray[index] = aDate.getTime();
        });

        console.log(metricMonths);

        // // get a list of all months in the range of data
        var monthArray = d3.scaleTime()
            .domain(d3.extent(metricMonths))
            .ticks(d3.timeMonth, 1);

        for (var i = 0; i < monthArray.length; i++) {

            var n = metricMonths.indexOf(monthArray[i].getTime());
            if (n > -1) {
                var count = metricCount[n];
            } else {
                var count = null;
            }
            dataset.push({ price: count, date: monthArray[i] });
        }
        data = dataset;
        console.log(data);

        x.domain(d3.extent(data, function (d) { return d.date; }));
        y.domain([0, d3.max(data, function (d) { return d.price; })]);
        x2.domain(x.domain());
        y2.domain(y.domain());

        focus.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

        focus.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        focus.append("g")
            .attr("class", "axis axis--y")
            .call(yAxis);

        context.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area2);

        context.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis2);

        context.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.move, x.range());

        svg.append("rect")
            .attr("class", "zoom")
            .attr("width", width)
            .attr("height", height)
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom);
    });


    function scaleDate(d, i) {

        //alert("sdf");
        //action for buttons that scale focus to certain time interval
        var dataXrange = d3.extent(dataset, function (d) { return d.date; });

        // maximum date range allowed to display
        var mindate = dataXrange[0],  // use the range of the data
            maxdate = dataXrange[1];

        var interval_ms,
            brush_end_new,
            brush_start_new;


        interval_ms = 1540 / ((maxdate.getTime() - mindate.getTime()) / 86400000);

        brush_start_new = 0;

        if (d == "All") {

            brush_start_new = 0;
            brush_end_new = 1540;

        } else if (d == "year") {

            brush_start_new = 0;
            brush_end_new = interval_ms * 365;

        } else if (d == "month") {

            brush_start_new = 0;
            brush_end_new = interval_ms * 31;

        } else {
            brush_start_new = 0;
            brush_end_new = interval_ms;
        }
        console.log(brush_start_new, ",,,,", brush_end_new);
        brush.move(context.select("g.brush").transition().delay(1000).duration(500), [brush_start_new, brush_end_new]);

    };


    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x2.range();
        x.domain(s.map(x2.invert, x2));
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
            .scale(width / (s[1] - s[0]))
            .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x2).domain());
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }

    // function type(d) {

    //     //console.log("--------", d);

    //     d.date = parseDate(d.date);
    //     d.price = +d.price;
    //     return d;
    // }

</script>
